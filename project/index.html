<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR App (A-Frame)</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #ECECEC">
    <a-entity position="0 1.6 0"></a-entity>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    <a-cylinder color="#4CC3D9" position="0 0 -2" radius="0.5" height="1" rotation="0 0 0" scale="1 0.01 1"></a-cylinder>
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 628"></a-entity>
  <a-box color="#FFD700" position="0 0 -2" rotation="0 0 0" depth="1" height="1" width="1" scale="2 0.2 0.1"></a-box>
  <a-box color="#FFD700" position="0 0 -2" rotation="0 0 45" depth="1" height="1" width="1" scale="2 0.2 0.1"></a-box>
  <a-box color="#FFD700" position="0 0 -2" rotation="0 0 90" depth="1" height="1" width="1" scale="2 0.2 0.1"></a-box>
  <a-box color="#FFD700" position="0 0 -2" rotation="0 0 -45" depth="1" height="1" width="1" scale="2 0.2 0.1"></a-box>
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 628"></a-entity>
  <a-sphere color="#D3D3D3" position="3 2 -4" radius="0.5" scale="0.8 0.8 0.8"></a-sphere>
</a-scene>
  <script type="module" src="main.js"></script>
</body>
</html>
